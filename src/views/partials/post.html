<a href="/post/{{ .ID }}">
  <div
    class="card bg-base-200 border border-base-200 hover:border-neutral hover:cursor-pointer"
  >
    <div class="card-body">
      <h2 class="card-title">{{.Title}}</h2>
      <p class="line-clamp-6">{{.Text}}</p>
      <div class="card-actions justify-start">
        <div><span>Author ID: </span>{{.AuthorID}}</div>
        <div>
          <span>Created At: </span>
          {{.CreatedAt.Format "Jan 02, 2006 15:04:05 UTC"}}
        </div>
      </div>
    </div>
  </div>
</a>
