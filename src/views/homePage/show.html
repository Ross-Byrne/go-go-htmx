{{ define "homePage/show" }} {{template "partials/header" .}}
<div class="container mx-auto">
  <div hx-target="this" hx-swap="outerHTML">
    <div><label>ID</label> {{ .id }}</div>
    <div><label>First Name</label>: {{ .firstName }}</div>
    <div><label>Last Name</label>: {{ .lastName }}</div>
    <div><label>Email</label>: {{ .email }}</div>

    <button hx-get="/contact/{{ .id }}/edit" class="btn btn-primary">
      Click To Edit
    </button>
  </div>
</div>

{{ end }}
